    <script>

        var parent = document.querySelector('.portfolio-images'),
            items = parent.querySelectorAll('.portfolio-item'),
            loadMoreBtn = document.querySelector('#load-more'),
            maxItems = 4,
            hiddenClass = 'visually-hidden';

        [].forEach.call(items, function (item, idx) {
            if (idx > maxItems - 1) {
                item.classList.add(hiddenClass);
            }
        });

        loadMoreBtn.addEventListener('click', function () {
            [].forEach.call(document.querySelectorAll('.' + hiddenClass),
                function (item, idx) {
                    console.log(item);
                    if (idx < maxItems - 2) {
                        item.classList.remove(hiddenClass);
                    console.log(document.querySelectorAll('.' + hiddenClass));
                    }
                    if (document.querySelectorAll('.' + hiddenClass).length === 0) {
                        loadMoreBtn.classList.add(hiddenClass);
                    }
                });
        });
